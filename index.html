<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Chu's Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js"></script>
    <link rel="stylesheet" href="css/inputTags.css">


</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">豬窩</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">全功能部落格 <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="CreatPostContainer">
                    <!-- heading -->
                    <div class="row">
                    <input id="input-id" type="hidden" class="form-control" value="">
                    <input id="input-title" type="text" class="form-control" placeholder="Title">
                    </div></br>
                    <div class="row">
                        <textarea id="input-post" class="form-control" rows="3" placeholder="新增文章"></textarea>
                    </div></br>
                    <div class="row">
                        <div class="col-md-1"><h4>Tags:</h4></div>
                        <div class="col-md-9"><input type="text"  id="input-tags"></div>
                        <div class="col-md-2">
                            <button id="btn-addpost" class="btn btn-default" type="submit" style="display: hide;">
                                發佈文章
                            </button>
                            <div class="col-md-2" >
                            <button id="btn-updatePost" class="btn btn-default" type="submit" style="display: none;">
                                 Update
                            </button>
                         </div>
                        </div>
                    </div></br>
                </div>
                <!-- 文章列表 -->
                <div id="postContainer" class="row col-md-offset-1">
                    
                </div>
                <!-- 文章列表 -->
            </div>
            <!-- 使用者資料與登入 -->
            <div id="authorContainer" class="col-md-3 pull-right">
                <div>
                    <input id="user"  type="text" class="form-control" placeholder="username">
                </div></br>
                <div>
                    <input id="password" type="password" class="form-control" placeholder="password">
                </div></br>
                <button id="btn-login" class="btn btn-info btn-block login" type="button">登入</button>
            </div>
            <!-- 使用者資料與登入 -->
        </div>
        <!-- Modal -->
        <div class="modal fade" id="postModal" role="dialog" aria-labelledby="exampleModalLabel" >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="mtitle" id="post-title"></h4>
                    </div>
                    <hr>
                    <div class="modal-body">
                      <p class="mcontent" id="post-content"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div> 
            </div>
        </div>
        <!-- Modal -->
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/inputTags.jquery.js"></script>


    <script>
        $(document).ready(function () {
            $('#input-tags').inputTags({
                destroy: function() {
                    console.log('Event called when an item is deleted');
                }
            });

            App.init();
        });
    </script>
    
</body>
</html>
